<section class="container p-5">
    <h3>{{isNow? "Add ":"Edit "}} Task</h3>

    <form class="form" #f="ngForm">
        <div>
            <label>TaskId</label>
            <input type="number" name="cid" [(ngModel)]="task.taskId" class="form-control"
            [readonly]="!isNew" required="required" min="200" #cid="ngModel"/>
            <div *ngIf="(cid.touched|| cid.dirty)&& cid.invalid">
                <p *ngIf="cid.errors.required">Can not be left blank</p>
                <p *ngIf="cid.errord.min">Can not be less than 200</p>
            </div>
        </div>
        <div>
            <label>Task Name</label>
            <input type="text" name="fnm" [(ngModel)]="task.taskName" class="form-control"
            required #fnm="ngModel" minlength="5"/>
            <div *ngIf="(fnm.touched||fnm.dirty)&& fnm.invalid">
                <p *ngIf="fnm.errors.required">Can not be left blank</p>
                <p *ngIf="fnm.errors.minlength">Can not be less than 5 Chars</p>
            </div> 
        </div>
        <div>
            <label>Start Date</label>
            <input type="date" name="start" [(ngModel)]="startStr" (change)="doUpdate" class="form-control">
        </div>
        <div>
            <label>End Date</label>
            <input type="date" name="end" [(ngModel)]="endStr" (change)="doUpdate1" class="form-control">
        </div>
        <div class="text-right">
            <button type="button" name="btnSave" class="btn btn-primary"
            [disabled]="f.invalid" (click)="save()">ADD</button>
        </div>
    </form>
</section>
